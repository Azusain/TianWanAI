<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天网AI监控平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 30px 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-card {
            background: white;
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        
        .nav-card:hover {
            background-color: #f8f9fa;
            text-decoration: none;
            color: #333;
        }
        
        .nav-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #007bff;
        }
        
        .nav-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .status {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .status h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>天网AI监控平台</h1>
        <p>Multi-Camera Stream Platform</p>
    </div>
    
    <div class="container">
        <div class="status">
            <h3>系统运行正常</h3>
            <p>服务器端口: 3000 | API状态: 正常</p>
        </div>
        
        <div class="nav-grid">
            <a href="/cameras" class="nav-card">
                <h2>摄像头管理</h2>
                <p>添加、配置和管理RTSP摄像头<br>
                启动和停止检测任务<br>
                查看摄像头状态</p>
            </a>
            
            <a href="/test_image_viewer.html" class="nav-card">
                <h2>图片查看器</h2>
                <p>查看检测保存的图片<br>
                按摄像头分类浏览<br>
                分页显示和大图预览</p>
            </a>
        </div>
        
        <div style="margin-top: 40px; text-align: center;">
            <h3>API接口</h3>
            <p><a href="/api/status" target="_blank">系统状态</a> | 
               <a href="/api/cameras" target="_blank">摄像头列表</a> | 
               <a href="/api/debug" target="_blank">调试信息</a></p>
        </div>
    </div>
</body>
</html>
