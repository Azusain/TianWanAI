<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam-Stream 监控平台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1rem;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .nav-item {
            background: white;
            padding: 30px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }
        .nav-item:hover {
            border-color: #3498db;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.15);
        }
        .nav-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }
        .nav-title {
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cam-Stream 监控平台</h1>
        <div class="subtitle">智能视频监控与AI检测系统</div>
        
        <div class="nav-grid">
            <a href="/cameras" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <div class="nav-title">摄像头管理</div>
            </a>
            <a href="/images" class="nav-item">
                <span class="nav-icon">📷</span>
                <div class="nav-title">图片查看器</div>
            </a>
            <a href="/alerts" class="nav-item">
                <span class="nav-icon">🚨</span>
                <div class="nav-title">告警配置</div>
            </a>
            <a href="/api/debug" class="nav-item">
                <span class="nav-icon">🔧</span>
                <div class="nav-title">系统调试</div>
            </a>
        </div>
    </div>
</body>
</html>
