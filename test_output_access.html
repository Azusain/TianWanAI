<!DOCTYPE html>
<html>
<head>
    <title>Test Output Directory Access</title>
</head>
<body>
    <h1>Testing Output Directory Access</h1>
    <button onclick="testAccess()">Test /output/ Access</button>
    <div id="results"></div>

    <script>
        async function testAccess() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('/output/');
                const html = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response text:', html);
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a[href]');
                
                const directories = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('/') && href !== '../') {
                        directories.push(href.replace('/', ''));
                    }
                });
                
                results.innerHTML = `
                    <h3>Results:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Found directories: ${directories.join(', ')}</p>
                    <p>Total directories: ${directories.length}</p>
                    <pre>${html.substring(0, 500)}...</pre>
                `;
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
