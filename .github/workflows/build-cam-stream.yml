name: Build Cam-Stream

on:
  workflow_dispatch:
  push:
    branches: [build-backend]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat cam-stream/version)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build cam-stream Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cam-stream
          file: ./cam-stream/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cam-stream:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Notify Discord
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "${{ github.repository }}: ${{ github.workflow }} - ${{ github.sha }}"
          description: |
            Workflow: ${{ github.workflow }}
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          include-details: "false"
          color-success: "#17cf48"
          color-failure: "#eb4034"
          color-cancelled: "#42daf5"
